<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
</head>
<body>
<h2>마이페이지</h2>
<div>
    <h3>내 정보</h3>
    <img th:if="${user.profileImage}" th:src="@{'/images/' + ${user.profileImage}}" alt="Profile Image" width="100" height="100">
    <p>Name: <span th:text="${user.name}">Name</span></p>
    <p>Nickname: <span th:text="${user.nickname}">Nickname</span></p>
    <p>Email: <span th:text="${user.gitEmail}">Email</span></p>
    <div th:unless="${user.profileImage}">
        <img src="/images/default.png" alt="Default Profile Image" width="100" height="100">
    </div>
    <a href="/mypage/edit" class="edit-btn">내 정보 수정</a>
    <a href="myposts" class="edit-btn">내가 쓴글 보기</a>
</div>
</body>
</html>
