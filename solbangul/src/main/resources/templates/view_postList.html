<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button><a th:href="@{'/room/'+${room_id}+'/view'}">←</a></button>
<div th:if="">
    글이 존재하지 않습니다.
</div>
<ul th:each="post : ${postList}">
    <li><a th:href="'/room/'+${room_id}+'/post/'+${post.getId()}+'/view'" th:text="${post.getTitle()}"></a></li>
</ul>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
