<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
</head>
<body>
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }

    /* Style for circular profile picture */
    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
    }
</style>
<h2>내 정보 수정</h2>
<form th:action="@{/mypage/update}" th:object="${user}" method="post" enctype="multipart/form-data">
    <!--    <label for="profileImage">Profile Image:</label>-->
    <!--    <input type="file" id="profileImage" name="profileImage">-->
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" th:value="${user.nickname}"
           th:errorclass="field-error">

           <div class="form-floating mb-auto">
            <label for="password" class="text-secondary">비밀번호:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   th:errorclass="field-error" placeholder="비밀번호" required>
            <div class="field-error text-sm-start small" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>
    <button type="submit">저장</button>
</form>
<a href="/mypage">취소</a>
</body>
</html>
