<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>메인 페이지</title>
</head>
<body>
<div class="form-signin text-center">
    <h3>메인 페이지</h3>
    <div th:text="${user.role}"></div>
    <div th:text="${user.nickname}"></div>
    <div th:text="${user.name}"></div>
    <div th:text="${user.gitEmail}"></div>
    <div th:text="${user.createdDate}"></div>
    <form action="/logout" method="post">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <button class="w-100 btn btn-sm btn-primary" type="submit">로그아웃</button>
    </form>
    <ul th:each="r : ${roomList}">
        <li><a th:href="@{/room/view/{id}(id=${r.id})}" th:text="${r.roomName}"></a></li>
    </ul>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script src="/js/bootstrap.bundle.js"></script>
<script src="/js/bootstrap.esm.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
